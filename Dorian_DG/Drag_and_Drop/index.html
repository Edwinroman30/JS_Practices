<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Form_data/normalize.css">
</head>
<body>

    <h1>Drag and Drop</h1>

    <div class="container">

        <div class="drag_star" id="drag_star">
            <div class="layup" draggable="true" id="layup_1">1</div>
            <div class="layup" draggable="true" id="layup_2">2</div>
            <div class="layup" draggable="true" id="layup_3">3</div>
            <div class="layup" draggable="true" id="layup_4">4</div>
            <div class="layup" draggable="true" id="layup_5">5</div>
            <div class="layup" draggable="true" id="layup_6">6</div>
        </div>


        <div class="drag_end" id="drag_end">

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
