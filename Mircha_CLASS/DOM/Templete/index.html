<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Cars Templetes</h1>
    
    <div class="grid-gallery" id="grid-gallery">

     <figure class="grid-item">
         <img src="https://placeimg.com/200/200/people" alt="">
             <figcaption>People</figcaption>
     </figure>
     <figure class="grid-item">
         <img src="https://placeimg.com/200/200/nature" alt="">
             <figcaption>Nature</figcaption>
     </figure>
     <figure class="grid-item">
         <img src="https://placeimg.com/200/200/animal" alt="">
             <figcaption>Animal</figcaption>
     </figure>
     <figure class="grid-item">
         <img src="https://placeimg.com/200/200/build" alt="">
             <figcaption>Builds</figcaption>
     </figure>

    </div>

 
    <templete id="templete">
        <figure class="grid-item">
             <img src="" alt="">
             <figcaption></figcaption>
        </figure>
    </templete>
    
<script src="script.js"></script>
</body>
</html>
